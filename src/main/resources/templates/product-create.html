<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<form th:action="@{/product-create}" method="post" th:object="${product}">
    <label for="serialNumber">Serial Number: </label>
    <input type="text" th:field="*{serialNumber}" id="serialNumber" placeholder="0">
    <label for="title">Title: </label>
    <input type="text" th:field="*{title}" id="title" placeholder="Title">
    <label for="category">Category: </label>
    <input type="text" th:field="*{category}" id="category" placeholder="Category">
    <label for="price">Price: </label>
    <input type="double" th:field="*{price}" id="price" placeholder="0">
    <input type="submit" value="Create Product"></input>
</form>
</body>
</html>
